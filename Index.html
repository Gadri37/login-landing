<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>

<body>
    <main>
        <div class="div1">
            <!--Contiene todo, incluye header y form-->
            <header>
                <div>
                    <img class="imguser" src="Userjpeg.jpg" alt="Icono de Usuario">
                    <p class="p2">Iniciar Sesión</p>
                </div>
            </header>
            <form class="form" action="">
                <div class="div2">
                    <!-- Contiene los input principales -->
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Contraseña">
                </div>
                <div>
                    <!-- Contiene el botón de entrar -->
                    <button>Entrar</button>
                </div>
                <div>
                    <!-- Contiene el botón de entrar -->
                    <button class="button2">Olvidé mi password</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
